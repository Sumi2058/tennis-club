<!DOCTYPE html>
<html>
<head>
    <title>Delete Product - {{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary mb-4">
        &larr; Back to Products
    </a>

    <div class="card shadow border-0">
        <div class="card-body text-center p-5">
            <h3 class="text-danger mb-3">Delete Product</h3>
            <p class="mb-4">
                Are you sure you want to delete  
                <strong class="text-dark">"{{ product.name }}"</strong>?  
                This action cannot be undone.
            </p>

            {% if product.image %}
                <img src="{{ product.image }}" alt="{{ product.name }}" 
                     class="img-fluid rounded mb-3" style="max-height: 200px; object-fit: cover;">
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Yes, Delete</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
