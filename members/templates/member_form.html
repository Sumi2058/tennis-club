<!-- templates/members/member_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Member Form</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Member{% else %}Add Member{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'member_list' %}">Back to List</a>
</body>
</html>
