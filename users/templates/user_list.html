<!DOCTYPE html>
<html>
<head>
    <title>user List</title>
</head>
<body>
    <h1>All Users</h1>
    <a href="{% url 'user_create' %}">Add New user</a>
    <a href="{% url 'user_login' %}">Login</a>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">
                    {{ user.firstname }} {{ user.lastname }} {{user.dob}}
                </a> |
                <a href="{% url 'user_update' user.pk %}">Edit</a> |
                <a href="{% url 'user_delete' user.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
</body>
</html>
