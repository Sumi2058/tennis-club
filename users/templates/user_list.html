<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">All Users</h3>
            <a href="{% url 'register' %}" class="btn btn-light btn-sm">+ Add New User</a>
        </div>
        <div class="card-body">
            {% if users %}
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Date of Birth</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.firstname }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.dob }}</td>
                            <td>
                                <a href="{% url 'user_detail' user.pk %}" class="btn btn-info btn-sm">View</a>
                                <a href="{% url 'user_update' user.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
                <p class="text-center text-muted">No users found.</p>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
