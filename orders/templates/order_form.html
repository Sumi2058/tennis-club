{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h3 class="fw-bold mb-3">Place Order</h3>

        <p><strong>Product:</strong> {{ product.name }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Available Qty:</strong> {{ product.qty }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" max="{{ product.qty }}">
            </div>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-cart-check"></i> Confirm Order
            </button>
            <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
